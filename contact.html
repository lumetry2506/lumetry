<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의 - LUMETRY</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBufbOgPXVxsZoNicVUZg2aOEaeLpKyVA8",
      authDomain: "lumetry-cc7cc.firebaseapp.com",
      projectId: "lumetry-cc7cc",
      storageBucket: "lumetry-cc7cc.firebasestorage.app",
      messagingSenderId: "33571840437",
      appId: "1:33571840437:web:25680c845b4857493079fc",
      measurementId: "G-VX6Z2L9XW6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', async () => {
      const form = document.getElementById('contact-form');
      const inquiryList = document.getElementById('inquiry-list');

      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const name = form.name.value;
          const phone = form.phone.value;
          const email = form.email.value;
          const message = form.message.value;
          const password = form.password.value;

          try {
            await addDoc(collection(db, "inquiries"), {
              name,
              phone,
              email,
              message,
              password,
              timestamp: new Date()
            });
            alert("문의가 비밀글로 정상적으로 등록되었습니다.");
            form.reset();
            location.reload();
          } catch (error) {
            alert("오류가 발생했습니다. 다시 시도해 주세요.");
            console.error("Error adding document: ", error);
          }
        });
      }

      if (inquiryList) {
        const q = query(collection(db, "inquiries"), orderBy("timestamp", "desc"), limit(30));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const listItem = document.createElement('li');
          listItem.textContent = `${data.name}님의 문의 (비밀글)`;
          inquiryList.appendChild(listItem);
        });
      }
    });
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; color: #333; background: #f9f9f9; }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 999;
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    nav a.logo-link img {
      height: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 150px auto 50px;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 5px;
    }
    h1 {

    }
    form label {

    }
    form textarea {

    }
    form button {
      display: block;
      margin: 1rem auto 0;
      padding: 0.7rem 2rem;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .email-info {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .inquiry-list-container {
      margin-top: 3rem;
    }
    .inquiry-list-container ul {
      list-style: none;
      padding: 0;
    }
    .inquiry-list-container li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ccc;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo-link">
        <img src="logo.png" alt="Lumetry Logo">
      </a>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="company.html">회사소개</a></li>
        <li><a href="business.html">사업분야</a></li>
        <li><a href="products.html">제품</a></li>

      </ul>

  </header>

  <div class="container">
    <div class="email-info">연락처 : lumetry2506@gmail.com</div>
    <h1>문의하기 (비밀글)</h1>
    <form id="contact-form">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">연락처</label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>

      <label for="message">문의 내용</label>
      <textarea id="message" name="message" required></textarea>

      <label for="password">비밀번호 (확인용)</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">등록</button>
    </form>

    <div class="inquiry-list-container">
      <h2>문의 목록</h2>
      <ul id="inquiry-list"></ul>
    </div>
  </div>

  <footer>
